{% extends 'base.html' %}

{% load static %}

{% block title %}
Task - {{ activation.task.flow_task.task_title }}
{% endblock %}

{% block main_content %}

<div class="row">
    <div class="col-md-10">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Vacation Details</h3>
            </div>
            <div class="box-body">
                <form action="." method="post" class="form">
                    {% csrf_token %}
                    {{ form }}
                    {{ activation.management_form }}
                </div>
                <div class="box-footer">
                    <button type="submit" name="_start" class="btn btn-primary">Save</button>
                    <button type="submit" name="_continue" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock main_content %}
