{% extends 'base.html' %}

{% load static %}

{% block title %}
Approve Vacation
{% endblock %}

{% block main_content %}

<div class="row">
    <div class="col-md-10">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Approve a Vacation</h3>
            </div>
            <div class="box-body">
                <form method="post" class="form form-inline">
                    {% csrf_token %}
                    {{ form }}
                    {{ activation.management_form }}
                </div>
                <div class="box-footer">
                    <button type="submit" name="_start" class="btn btn-primary">Save</button>
                    <button type="submit" name="_continue" class="btn btn-primary">Approve</button>

                    <a href="{% url 'example:tasks' %}?filter=-done" class="btn btn-default">
                        <span class="glyphicon glyphicon-tasks"></span> Tasks
                    </a>
                    <a href="{% url 'example:index' %}" class="btn btn-default">
                        <span class="glyphicon glyphicon-home"></span> Home
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock main_content %}
